<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Lock icon -->
  <g transform="translate(156, 120)">
    <!-- Lock body -->
    <rect x="20" y="100" width="160" height="140" rx="20" fill="white"/>
    
    <!-- Lock shackle -->
    <path d="M50 100 V60 C50 25 85 0 100 0 C115 0 150 25 150 60 V100" 
          stroke="white" stroke-width="24" fill="none" stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="100" cy="155" r="20" fill="#7c3aed"/>
    <rect x="90" y="155" width="20" height="40" rx="5" fill="#7c3aed"/>
  </g>
  
  <!-- Document lines -->
  <g transform="translate(340, 320)" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9">
    <line x1="0" y1="0" x2="80" y2="0"/>
    <line x1="0" y1="30" x2="60" y2="30"/>
    <line x1="0" y1="60" x2="70" y2="60"/>
  </g>
</svg>
